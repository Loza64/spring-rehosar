# fly.toml app configuration file generated for rehosar-server on 2025-06-30T15:03:15-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rehosar-server'
primary_region = 'mia'

[build]

[[mounts]]
  source = 'target'
  destination = '/app/target'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
